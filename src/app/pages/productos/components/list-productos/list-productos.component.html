<div class="row">
  <app-carousel></app-carousel>
</div>

<p-carousel 
    class="custom-carousel"
    [value]="variables.productos()" 
    [numVisible]="4" 
    [numScroll]="3" 
    [circular]="true" 
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000">
        <ng-template let-product pTemplate="item" >

          <div class="border-1 surface-border 10; border-round m-2 p-3 product-item"  >
              <div class="mb-3" >
                  <div >
                    <a href="/view">
                      <img                               
                        [src]="product.image" 
                        [alt]="product.title" 
                        class="w-full border-round"
                      />
                    </a>
                      
                  </div>
              </div>
              <div class="mb-3 font-medium">
                  {{ product.title | shortDescription:20}}
              </div>
              <div>
                <p>{{product.description | shortDescription:20}}</p>
              </div>
              <div class="flex justify-content-between align-items-center" style="margin-top: 2px;">
                <div class="mt-0 font-semibold text-xl">
                  {{ '$' + product.price }}
                </div>
                <span>
                  <button pButton pRipple icon="pi pi-shopping-cart" (click)="addProducto(product)"></button>
                  <button appViewPreoducto pButton pRipple icon="pi pi-eye" (click)="openView(product)"></button>
                </span>
              </div>
          </div>
        </ng-template>
</p-carousel>


<div class="bg-gray-100">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
      <h2 class="text-2xl font-bold text-gray-900">Collections</h2>

      <div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
        <div class="group relative">
          <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
            <img src="https://tailwindui.com/img/ecommerce-images/home-page-02-edition-01.jpg" alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug." class="h-full w-full object-cover object-center">
          </div>
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              Desk and Office
            </a>
          </h3>
          <p class="text-base font-semibold text-gray-900">Work from home accessories</p>
        </div>
        <div class="group relative">
          <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
            <img src="https://tailwindui.com/img/ecommerce-images/home-page-02-edition-02.jpg" alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant." class="h-full w-full object-cover object-center">
          </div>
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              Self-Improvement
            </a>
          </h3>
          <p class="text-base font-semibold text-gray-900">Journals and note-taking</p>
        </div>
        <div class="group relative">
          <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
            <img src="https://tailwindui.com/img/ecommerce-images/home-page-02-edition-03.jpg" alt="Collection of four insulated travel bottles on wooden shelf." class="h-full w-full object-cover object-center">
          </div>
          <h3 class="mt-6 text-sm text-gray-500">
            <a href="#">
              <span class="absolute inset-0"></span>
              Travel
            </a>
          </h3>
          <p class="text-base font-semibold text-gray-900">Daily commute essentials</p>
        </div>
      </div>
    </div>
  </div>
</div>
