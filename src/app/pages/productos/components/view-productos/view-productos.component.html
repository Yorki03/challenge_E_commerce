<div class="row">
  <div class="col-5">

    <div style="width: 100%; height: 100%;">
      <img [src]="dataProduct.image" alt="productos">
    </div>

  </div>

  <div class="col-5" style="margin-left:8%;">
    <div>
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{dataProduct.title}}</h2>
    </div>

    <div class="mt-4 lg:row-span-3 lg:mt-0">
      <h2 class="sr-only">Product information</h2>
      <p class="text-3xl tracking-tight text-gray-900">${{dataProduct.price}}</p>
    </div>

    <div class="mt-4 lg:row-span-3 lg:mt-0">
      <p-tag severity="success" [value]="dataProduct.category"/>
    </div>

    <div class="mt-4 lg:row-span-3 lg:mt-0">
      <h3 class="sr-only">Description</h3>
      <div class="space-y-6">
        <p class="text-base text-gray-900">{{dataProduct.description}}</p>
      </div>
    </div>
  </div>
</div>
